<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<title>Gestión de Tickets</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="static/css/stylePQR.css"
	th:href="@{/css/stylePQR.css}">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
	<!-- partial:index.partial.html -->
	<div class="container slider-one-active">
		<div class="steps">
			<div class="step step-one">
				<div class="liner"></div>
				<span>Paso No.1</span>
			</div>
			<div class="step step-two">
				<div class="liner"></div>
				<span>Paso No.2</span>
			</div>
			<div class="step step-three">
				<div class="liner"></div>
				<span>¡Listo!</span>
			</div>
		</div>
		<div class="line">
			<div class="dot-move"></div>
			<div class="dot zero"></div>
			<div class="dot center"></div>
			<div class="dot full"></div>
		</div>
		<!--   -->
		<form th:action="@{/crear_ticket}" th:object="${ticket}" method="post">
		<div class="slider-ctr">
			<div class="slider">
				<div class="slider-form slider-one">
					<h2>Bienvenido al sistema de Gestión de Tickets</h2>
					<label class="input"> <input type="text" class="name"
						placeholder="¿Cuál es su correo?" th:field="${ticket.correo}">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
					</label>
					<button class="first next">Siguiente</button>
				</div>
				<div class="slider-form slider-two">
					<h2>¿En qué desea que le ayudemos?</h2>
					<div class="label-ctr">
					<label class="input"> <input type="text" class="name"
						placeholder="Escriba su problema" th:field="${ticket.problema}">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('problema')}" th:errors="*{problema}"></small>
					</label>
					</div>
					<button class="second next">Siguiente</button>
				</div>
				<div class="slider-form slider-three">
					<h2>
						Estimado usuario, <span class="yourname"></span>
					</h2>
					<h3>Gracias por su tiempo, una vez registre su petici&oacute;n nuestro equipo 
					de soporte estará revisando su situaci&oacute;n</h3>
					<input type="submit" class="reset" value="Registrar Petici&oacute;n"></input>
				</div>
			</div>
		</div>
		</form>
	</div>
	<!-- partial -->
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='https://codepen.io/balapa/pen/c58fffe58d661ae3d4b168a43eb3b2b8.js'></script>
	<script src="static/js/scriptPQR.js" th:src="@{/js/scriptPQR.js}"></script>

</body>
</html>
