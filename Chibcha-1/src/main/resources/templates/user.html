<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>M&oacute;dulo de Cliente</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />

<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">

<!-- CSS Files -->
<link rel="stylesheet" href="static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" href="static/css/paper-dashboard.css?v=2.0.0"
	th:href="@{/css/paper-dashboard.css?v=2.0.0}" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

</head>

<body class="">
	<div class="wrapper ">

		<!-- Panel Menú Izquierda -->

		<div class="sidebar" data-color="white" data-active-color="danger">
			<div class="logo">
				<a href="http://www.creative-tim.com" class="simple-text logo-mini">
					<div class="logo-image-small">
						<img src="static/img/choza.png" th:src="@{/img/choza.png}">
					</div>
				</a> <a href="#" class="simple-text logo-normal"> ChibchaWeb </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="active"><a th:href="@{/user}"> <i
							class="nc-icon nc-bookmark-2"></i>
							<p>Dominios</p>
					</a></li>
					<li><a th:href="@{/user_cuenta}"> <i
							class="nc-icon nc-badge"></i>
							<p>Cuenta</p>
					</a></li>
					<li><a th:href="@{/user_info_pago}"> <i
							class="nc-icon nc-tag-content"></i>
							<p>Informaci&oacute;n de Pago</p>
					</a></li>
				</ul>
			</div>
		</div>

		<!-- Fin Menú Panel Izquierda -->

		<div class="main-panel">

			<!-- Barra de Navegación -->
			<nav
				class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">

				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" href="#">M&oacute;dulo de Cliente</a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navigation" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span>
					</button>

					<div class="collapse navbar-collapse justify-content-end"
						id="navigation">

						<ul class="navbar-nav">

							<li class="nav-item"><a class="nav-link btn-magnify"
								th:href="@{/user}"> <i class="nc-icon nc-layout-11"></i>
									<p>
										<span class="d-lg-none d-md-block">Stats</span>
									</p>
							</a></li>

							<li class="nav-item btn-rotate dropdown"><a
								class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <i class="nc-icon nc-bell-55"></i>
									<p>
										<span class="d-lg-none d-md-block">Acciones</span>
									</p>
							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdownMenuLink">

									<form th:action="@{/logout}" method="post">
										<input class="dropdown-item" type="submit"
											value="Cerrar Sesion" />
									</form>

									<a class="dropdown-item" th:target="_blank"
										th:href="@{/gestion_tickets}">Petici&oacute;n</a>

								</div></li>

						</ul>
					</div>
				</div>
			</nav>
			<!-- Fin Barra de Navegación -->


			<div class="content">

				<div class="row">
					<div class="col-md-12">
						<div class="card ">
							<div class="card-header ">
								<h5 class="card-title">Solicitar Dominio</h5>
							</div>
							<div class="card-body ">

								<form method="post" th:action="@{/solicitar_dominio}"
									th:object="${dominio}">
									<div class="row">
										<div class="col-md-10">
											<div class="form-group">
												<label>Dominio a solicitar</label> <input type="text"
													class="form-control" placeholder="Ingrese el dominio"
													th:field="${dominio.nombre}" />
											</div>
										</div>

										<div class="col-md-2">
											<div class="form-group">
												<label></label> <input class="btn btn-primary btn-round"
													type="submit" th:value="Solicitar" />
											</div>
										</div>

									</div>
								</form>
							</div>

							<div class="card-footer ">
								<hr>
								<div class="stats">
									<i th:text="'Suscripción: ' + ${cliente.plan.nombre}"></i>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="card ">
							<div class="card-header ">
								<h5 class="card-title">Mis Dominios</h5>
							</div>
							<div class="card-body ">

								<table id="example" class="display" style="text-align: center">
									<thead>
										<tr>
											<td><b>Dominio</b></td>
											<td><b>Estado</b></td>
										</tr>
									</thead>

									<tbody>
										<tr th:each="dominio: ${dominiosList}">
											<td th:text=${dominio.nombre}></td>
											<td >Procesando solicitud</td>

										</tr>
									</tbody>

								</table>

							</div>

							<div class="card-footer ">
								<hr>
								<div class="stats"></div>
							</div>
						</div>
					</div>

				</div>

			</div>

			<footer class="footer footer-black  footer-white ">
				<div class="container-fluid">
					<div class="row">
						<nav class="footer-nav">
							<ul>
								<li><a href="https://www.creative-tim.com" target="_blank">Creative
										Tim</a></li>
								<li><a href="http://blog.creative-tim.com/" target="_blank">Blog</a>
								</li>
								<li><a href="https://www.creative-tim.com/license"
									target="_blank">Licenses</a></li>
							</ul>
						</nav>
						<div class="credits ml-auto">
							<span class="copyright"> © <script>
								document.write(new Date().getFullYear())
							</script>, made with <i class="fa fa-heart heart"></i> by Creative Tim
							</span>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>


	<!--   Core JS Files   -->
	<script src="static/js/jquery-2.1.0.min.js"
		th:src="@{/js/jquery-2.1.0.min.js}"></script>

	<script src="static/js/popper.js" th:src="@{/js/popper.js}"></script>

	<script src="static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

	<script src="static/js/perfect-scrollbar.jquery.min.js"
		th:src="@{/js/perfect-scrollbar.jquery.min.js}"></script>


	<!-- Chart JS -->
	<script src="static/js/chartjs.min.js" th:src="@{/js/chartjs.min.js}"></script>

	<!--  Notifications Plugin    -->
	<script src="static/js/bootstrap-notify.js"
		th:src="@{/js/bootstrap-notify.js}"></script>

	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="static/js/paper-dashboard.min.js?v=2.0.0"
		th:src="@{/js/paper-dashboard.min.js?v=2.0.0}"></script>

	<script type="text/javascript" language="javascript"
		src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript"
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" class="init">
		$(document)
				.ready(
						function() {
							$('#example')
									.DataTable(
											{
												"language" : {
													"sProcessing" : "Procesando...",
													"sLengthMenu" : "Mostrar _MENU_ registros",
													"sZeroRecords" : "No se encontraron resultados",
													"sEmptyTable" : "Ningún dato disponible en esta tabla",
													"sInfo" : "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
													"sInfoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
													"sInfoFiltered" : "(filtrado de un total de _MAX_ registros)",
													"sInfoPostFix" : "",
													"sSearch" : "Buscar:",
													"sUrl" : "",
													"sInfoThousands" : ",",
													"sLoadingRecords" : "Cargando...",
													"oPaginate" : {
														"sFirst" : "Primero",
														"sLast" : "Último",
														"sNext" : "Siguiente",
														"sPrevious" : "Anterior"
													},
													"oAria" : {
														"sSortAscending" : ": Activar para ordenar la columna de manera ascendente",
														"sSortDescending" : ": Activar para ordenar la columna de manera descendente"
													}
												}
											});
						});

		function dirigir(id) {
			window.location.href = "/clasificar_ticket/" + id + "/"
					+ document.getElementById('nivels').value
		}
	</script>

	<div>
		Icons made by <a href="https://www.flaticon.es/autores/freepik"
			title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/"
			title="Flaticon">www.flaticon.com</a>
	</div>
</body>

</html>
